<div class="create-product" id="form-logen">
<form [formGroup]="createProductForm" (ngSubmit)="create()">
  <div class="form-group">
    Category
    <select formControlName="categoryName" class="form-control">
      <option *ngFor=" let category of listCategory" [value]="category.categoryId">{{category.categoryName}}</option>
    </select>
    <div class="alert alert-danger" role="alert"
         *ngIf="createProductForm.get('categoryName').invalid && createProductForm.get('categoryName').touched">
      Need to choose a product type
    </div>
  </div>
  <div class="form-group">
    Name Product
    <input type="text" class="form-control" formControlName="nameProduct" placeholder="Tên sản phẩm"/>
    <div class="alert alert-danger" role="alert"
         *ngIf="createProductForm.get('nameProduct').invalid && createProductForm.get('nameProduct').touched">
      Chưa Điền Tên Sản Phẩm
    </div>
  </div>
  <div class="form-group">
    Price Product
    <input type="number" class="form-control" formControlName="priceProduct" placeholder="Price Product"/>
    <div class="alert alert-danger"
         *ngIf="createProductForm.get('priceProduct').invalid && createProductForm.get('priceProduct').touched">
      Must not be blank and must be larger 1
    </div>
  </div>
  <div class="form-group">
    Amount
    <input type="number" class="form-control" formControlName="amount" placeholder="Amount"/>
    <div class="alert alert-danger" role="alert"
         *ngIf="createProductForm.get('amount').invalid && createProductForm.get('amount').touched">
      The number must be more than 1
    </div>
  </div>

  <div class="form-group">
    Description Product
    <input type="text" class="form-control" formControlName="descriptionProduct" placeholder="Description Product"/>
    <div class="alert alert-danger" role="alert"
         *ngIf="createProductForm.get('descriptionProduct').invalid && createProductForm.get('descriptionProduct').touched">
      Must not be blank
    </div>
  </div>

  <div class="form-group">
    Picture Product
    <input type="file" multiple="multiple" (change)="uploadFile($event)">
  </div>


  <div class="alert alert-danger" role="alert" *ngIf="isSuccess === false ">
    Thêm sản phẩm thất bại
  </div>
  <div class="form-group">
    <div>
    </div>
    <button class="btn btn-primary" type="submit">Create Product</button>
  </div>
</form>
</div>
