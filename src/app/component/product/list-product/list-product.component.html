<div class="container">
  <div class="row">

    <div class="col-md-2" id="sidebar">
      <div>List Category</div>
      <hr>
      <br>
      <div class="row" *ngFor="let category of listCategory"><a (click)="searchCategory(category.categoryId)" id="text">{{category.categoryName}}</a></div>
    </div>
    <div class="col-md-10">
      <div>List Product</div>
      <hr>
      <br>
      <div class="container">
        <div class="row">
          <div class="col-md-3 col-sm-6"  *ngFor="let product of listProduct">
            <div class="product-grid4 ">
              <div class="product-image4" *ngFor="let picture of listPictures" >
                  <img class="pic-1"  [src]="picture.namePicture" *ngIf="picture.product.productId === product.productId" >
                <ul class="social">
                </ul>
              </div>
              <div class="product-content">
                <h3 class="title">{{product.nameProduct}}</h3>
                <div class="price">
                  {{product.priceProduct}}  USD/Product
                </div>
                <div class="description">
                  {{product.descriptionProduct}}
                </div>
                <a class="add-to-cart" [routerLink]="['pay', product.productId]">Mua ngay!</a>
                <a class="updateProduct" [routerLink]="['updateProduct', product.productId]" *ngIf="authority === 'host'">update</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
