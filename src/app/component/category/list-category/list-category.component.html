<div class="panel panel-primary">
  <div class="panel-heading">
  </div>
  <div *ngIf="isDeleteSuccess" class="alert alert-success" role = "alert">
    You Have Successfully Deleted
  </div>
  <div class="panel-body">
    <table class="table table-bordered table-hover" [style.margin-top.px]="15">
      <thead>
      <tr>
        <th>STT</th>
        <th>Kind Of Question</th>
        <th>Delete</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of category ; let categoryId = index">
        <td>{{categoryId+1}}</td>
        <td>{{item.categoryName}}</td>
        <td *ngIf="">
          <button type = "button" class="btn btn-primary" (click)="onDeleteCategory(item.categoryId)">x√≥a</button>

        </td>
      </tr>

      </tbody>
    </table>
  </div>
</div>
